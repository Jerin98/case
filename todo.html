    <div class="container ">
      <ul class="container list-group "  style="font-size: 20px; width: 100%; list-style-type:none ;font-family: sans-serif; " id="todo">
      
    </div>
        <br>
        <br> 
    <script src="todo.js"></script>
   
      <!-- list -->
       <script>
        $.getJSON('https://jsonplaceholder.typicode.com/todos', function(data) {
        
            for(var i=0;i<=40;i++){
              if(data[i].completed==false){
                var check = `<li><input type="checkbox" class="list" onclick="checkSelect()" /> ${data[i].title}</li>`
                $("#todo").append(check);}
              
              else{
                var check =`<li><input type="checkbox" class="text-muted" disabled checked onclick="checkSelect()"/> ${data[i].title}</li>`
                $("#todo").append(check);}
               }
        });
        </script>
